<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Feedback Form</title>
</head>
<body>
    <div class="">
        <h1>
         <section id="heading">Login Form</section>   
        </h1>

    </div>
    <div id="div1">
    <form action="/form_login" id="form" method="get">
        <label for="name">
            Enter Your Username : 
        </label>
        <input type="text" name="Name" id="name" placeholder="Enter your Name" required>
        <br>
        <label for="email">
            Enter Your password : 
        </label>
        <input type="text" name="pwd" id="email" placeholder="Enter your Email" required>
        <br>
        <label for="Phone">
            Enter Your Phone :
        </label>
        <input type="text" name="Phone" id="Phone" placeholder="Enter your Phone Number">
        <br>
        <label for="city">
            Enter Your City&nbsp;&nbsp;&nbsp; : 
        </label>
        <input type="text" name="City" id="city" placeholder="Enter your City Name">
        <br>
        <label for="message">
            Message
        </label>
        <br>
        <textarea name="message" id="message" cols="20" rows="8"></textarea>
        <input type="submit" value="Login">
    </form>
    <h1>
        {{info}}
    </h1>
    </div>
</body>
</html>
